<div class="form-container">
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Check-in Date</label>
      <input type="date" formControlName="checkInDate">
      <p class="error" *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">
        Check-in date is required
      </p>
    </div>

    <div class="form-group">
      <label>Check-out Date</label>
      <input type="date" formControlName="checkOutDate">
      <p class="error" *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">
        Checkout date is required
      </p>
    </div>

    <div class="form-group">
      <label>Guest Name</label>
      <input type="text" formControlName="guestName">
      <p class="error" *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">
        Guest Name is required
      </p>
    </div>

    <div class="form-group">
      <label>Guest Email</label>
      <input type="email" formControlName="guestEmail">
      <p class="error" *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">
        Guest email is required and should be a valid email
      </p>
    </div>

    <div class="form-group">
      <label>Room Number</label>
      <input type="number" formControlName="roomNumber">
      <p class="error" *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">
        Room Number is required
      </p>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
